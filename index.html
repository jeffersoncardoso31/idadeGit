<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qual a sua idade</title>
</head>
<body>
    <header><h1>Verificador de Idade</h1></header>
    <main>
        <section>
            <!-- modificado usando git -->
            <div>
                <p>Ano de Nascimento:
                    <input type="number" id="ano" placeholder="EX: 1995">
                </p>
                <p>Sexo:
                    <input type="radio" name="sexo" id="masculino" checked>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" id="feminino">
                    <label for="feminino">Feminino</label>
                </p>
                <input type="button"  id="btn" value="Verificar">
                
            </div>
            <div id="res">
                <p>Preencha os dados acima para ver o resultado</p>
            </div>

        </section>
    </main>
    <footer>
        &copy; Jefferson Cardoso
    </footer>
    <script src="script.js"></script>
</body>
</html>
